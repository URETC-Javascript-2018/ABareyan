<!DOCTYPE html>

  <body>
    <div class="Top">

    </div>
    <div class="Main">

      <label for="data">First number</label><br>
      <input type="text" id="num1" class="Input1" placeholder="Input number1"><br><br>

      <input type="text" id="num2" class="Input1" placeholder="Input number2"><br><br>

      <button type="button" onclick="add()"><strong>Ð¡alculate</strong></button><br>

      <table class="Input">

            <input type="text" id="sum" class="Input2"><br><br>
          </td>
          <td>
            <button type="button" onclick="subtraction()"><em>Subtraction</em></button><br />

          </td>
        </tr>
        <tr>
          <td>
            <button type="button" onclick="multiply()"><em>Multiply</em></button><br />
            <label for="out">multiply:</label><br>
            <input type="text" id="multiply" class="Input2"><br><br>
          </td>
          <td>
            <button type="button" onclick="division()"><em>Division</em></button><br />
            <label for="out">division:</label><br>
            <input type="text" id="division" class="Input2"><br><br>
          </td>
        </tr>
      </table>

    </div>
